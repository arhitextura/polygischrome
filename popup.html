<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="button.css" />
    </head>
    <body>
        <button id="changeColor"></button>
        <input
            type="range"
            min="100"
            max="500"
            value="250"
            class="slider"
            id="x-range"
            step="25"
        />
        <span class="x-range">x:250</span>
        <input
            type="range"
            min="100"
            max="500"
            value="250"
            class="slider"
            id="y-range"
            step="25"
        />
        <span class="y-range">y:250</span>
    </body>
    <script src="popup.js"></script>
</html>
